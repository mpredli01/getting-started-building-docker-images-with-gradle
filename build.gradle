buildscript {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        }
    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:9.1.0'
        }
    }

plugins {
    id 'com.bmuschko.docker-remote-api' version '9.1.0'
    id 'org.asciidoctor.jvm.convert' version '3.3.2'
    }

apply plugin: 'com.bmuschko.docker-remote-api'
apply plugin: 'java'
